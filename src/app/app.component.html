<div *ngIf="loaded">
  <div class="app-container" *ngIf="!loggedIn">
    <app-login (login)="setLogin($event)"></app-login>
  </div>
  <div class="app-container site-container" *ngIf="loggedIn">
    <app-sidenav></app-sidenav>
    <div class="right-container">
      <app-top-bar></app-top-bar>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<mat-spinner *ngIf="!loaded"></mat-spinner>
