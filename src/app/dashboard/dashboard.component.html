<div *ngIf="loaded" class="dashboard-container">
  <div class="chart-row">
    <app-today-bill-pie-chart [data]="billData"></app-today-bill-pie-chart>
    <app-bill-line-chart></app-bill-line-chart>
  </div>
  <div class="row">
    <app-top-food [data]="billData"></app-top-food>
    <app-top-table [data]="billData"></app-top-table>
    <app-food-supply [data]="foodData"></app-food-supply>
  </div>
</div>
<mat-spinner *ngIf="!loaded"></mat-spinner>
