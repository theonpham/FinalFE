<div class="bill-line-container">
  <div class="header">
    <div class="title">Thống kê hóa đơn</div>
    <div class="date-container">
      <span class="date-header">{{ dateHolder }}</span>
      <div class="date-icon" #selection>
        <svg
          width="17"
          height="17"
          viewBox="0 0 17 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          style="padding-left: 7px; cursor: pointer"
          (click)="toggleForm()"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M13.6328 2.5H11.6328V1.5H10.6328V2.5H6.63281V1.5H5.63281V2.5H3.63281C3.03281 2.5 2.63281 2.9 2.63281 3.5V13.5C2.63281 14.1 3.03281 14.5 3.63281 14.5H13.6328C14.2328 14.5 14.6328 14.1 14.6328 13.5V3.5C14.6328 2.9 14.2328 2.5 13.6328 2.5ZM13.6328 13.5H3.63281V6.5H13.6328V13.5ZM13.6328 5.5H3.63281V3.5H5.63281V4.5H6.63281V3.5H10.6328V4.5H11.6328V3.5H13.6328V5.5Z"
            fill="#0073FF"
          />
        </svg>
        <div class="date-form" *ngIf="formOpen">
          <form [formGroup]="formGroup">
            <span style="color: #45494e; font-size: 12px">Date range</span>
            <div class="date-popup" fxLayout="row">
              <div fxLayout="column">
                <mat-form-field [floatLabel]="'never'">
                  <mat-label>From</mat-label>
                  <input
                    matInput
                    [matDatepicker]="FromPicker"
                    formControlName="from"
                    placeholder="From"
                    (dateChange)="selectionChange()"
                    id="selectionDate"
                  />
                  <mat-datepicker-toggle matSuffix [for]="FromPicker">
                    <svg
                      width="17"
                      height="17"
                      viewBox="0 0 17 17"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      matDatepickerToggleIcon
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M13.5 2.5H11.5V1.5H10.5V2.5H6.5V1.5H5.5V2.5H3.5C2.9 2.5 2.5 2.9 2.5 3.5V13.5C2.5 14.1 2.9 14.5 3.5 14.5H13.5C14.1 14.5 14.5 14.1 14.5 13.5V3.5C14.5 2.9 14.1 2.5 13.5 2.5ZM13.5 13.5H3.5V6.5H13.5V13.5ZM13.5 5.5H3.5V3.5H5.5V4.5H6.5V3.5H10.5V4.5H11.5V3.5H13.5V5.5Z"
                        fill="#9FA4AA"
                      />
                    </svg>
                  </mat-datepicker-toggle>
                  <mat-datepicker #FromPicker></mat-datepicker>
                </mat-form-field>
              </div>
              <span style="color: #9fa4aa">-</span>
              <div fxLayout="column">
                <mat-form-field [floatLabel]="'never'">
                  <mat-label>To</mat-label>
                  <input
                    matInput
                    [matDatepicker]="ToPicker"
                    formControlName="to"
                    placeholder="To"
                    (dateChange)="selectionChange()"
                  />
                  <mat-datepicker-toggle matSuffix [for]="ToPicker">
                    <svg
                      width="17"
                      height="17"
                      viewBox="0 0 17 17"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      matDatepickerToggleIcon
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M13.5 2.5H11.5V1.5H10.5V2.5H6.5V1.5H5.5V2.5H3.5C2.9 2.5 2.5 2.9 2.5 3.5V13.5C2.5 14.1 2.9 14.5 3.5 14.5H13.5C14.1 14.5 14.5 14.1 14.5 13.5V3.5C14.5 2.9 14.1 2.5 13.5 2.5ZM13.5 13.5H3.5V6.5H13.5V13.5ZM13.5 5.5H3.5V3.5H5.5V4.5H6.5V3.5H10.5V4.5H11.5V3.5H13.5V5.5Z"
                        fill="#9FA4AA"
                      />
                    </svg>
                  </mat-datepicker-toggle>
                  <mat-datepicker #ToPicker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="line-chart-container">
    <canvas
      baseChart
      [type]="'line'"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
    >
    </canvas>
  </div>
</div>
