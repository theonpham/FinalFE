<div class="table-list-container">
  <mat-spinner *ngIf="!init"></mat-spinner>
  <div class="table-list" *ngIf="init">
    <div
      class="table"
      *ngFor="let table of filteredData"
      (click)="openDetail(table)"
    >
      <div class="table-info">
        <span class="table-name">{{ table.name }}</span>
        <span class="table-capacity">Chỗ ngồi {{ table.capacity }} chỗ</span>
        <span class="table-floor">Tầng {{ table.floor }}</span>
      </div>
    </div>
  </div>
</div>
